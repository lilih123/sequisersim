<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atvd_desgraçada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main><img id="jinkdlc" src="https://i.pinimg.com/474x/12/30/9a/12309a613cea7445eb9453275c90813a.jpg" alt=""></main>
    <header>
        <h1>Minha Página</h1>
        <button id="loginButton">Login/Cadastro</button>
    </header>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>Cadastro de Usuário</h2>
            <form id="cadastroForm">
                <input type="text" id="nome" placeholder="Nome" required maxlength="35">
                <input type="email" id="email" placeholder="Email" required maxlength="35">
                <input type="text" id="telefone" placeholder="Telefone" oninput= mascara_telefone() required maxlength="13">
                <input type="text" id="cpf" placeholder="CPF" oninput="mascara_cpf()"  required maxlength="14">
                <input type="password" id="senha" placeholder="Senha" required maxlength="35">
                <button type="button" class="close" id="closeModal">Fechar</button>
                <button type="submit" class="submit">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
